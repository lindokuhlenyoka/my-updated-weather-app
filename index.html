<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-wrapper">
        <div class="weather">
          <form id="search-form" classs+="mb-3"
          <div class="row">
            <div class="col-9">
              <div class="clearfix">
                <input
                type="search"
                placeholder="What city are you looking for?"
                class="form-control"
                id="city-input"
                autocomplete="off"
                />
                </div>
                <div class="col-3">
                <input
                type="submit"
                value="search"
                class="btn btn-primary w-100"
                />
                </div>
                </div>
              </form>
              <div class="overview">
              <h1 id="city"></h1>
              <ul>
                <li>Last updated: <span id=date></span></li>
                <li id="description"></li>
              </ul>
              </div>
              <div class="row">
                <div class="col-6">
                  <div class="clearfix weather temperature">
                    <img src="" alt="clear" id="icon" class="float-left" />
                  </div>
               <div class="float-left">
                <strong id="temperature"></strong>
                <span class="units">Â°C</span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Precipitation: <span id="Precipitation"></span>%</li>
                <li>Humidity: <span id="Humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>

          
        </div>
      </div>
      <small>
        <a
          href="https://github.com/lindokuhlenyoka/my-updated-weather-app"
          target="_blank"
          rel="noreferrer"
          >Open-source code</a
        >
        <em>by Lindokuhle Nyoka</em>
      </small>
    </div>
    <script src="app.js"></script>
  </body>
</html>
